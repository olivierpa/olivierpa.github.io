<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Is There an Echo In Here?</title>
	<link rel='shortcut icon' type='image/x-icon' href='img/pin.svg' />
	<link href="https://fonts.googleapis.com/css?family=Raleway|Unlock" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/ScrollTrigger.min.js"></script>
	<script src="js/blockScroll.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			var trigger = new ScrollTrigger({
			  toggle: {
			    visible: '.visible',
			    hidden: '.hidden'
			  },
			  offset: {
			    x: 0,
			    y: 20
			  },
			  addHeight: true,
			  once: false
			}, document.body, window);
		});
	</script>
	<script>
		$(function() {
			var blockScroller = $("#main-wrap").blockScroll();
		});
	</script>
	<script>
	  $( function() {
	    $( "#draggable" ).draggable();
	    $( "#droppable" ).droppable({
	      accept : "#draggable",
	      drop: function( event, ui ) {
	        $( this )
	          //$(ui.droppable).find('.link-to-open').click()
	          window.location=$(ui.draggable).find("a.link-to-open").attr("href");
	      }
	    });
	  } );
	</script>
	<script>
		$( "#droppable" ).hover(function() {
		  $( this ).toggle();
		});
	</script>
</head>

<!-- <body style="background-image: url('img/fond.png'); background-size: cover; background-attachment: fixed"> -->
<body>
	<video autoplay loop muted id="vid">>
		<source src="img/Freedom.webm" type="video/webm">
		<source src="img/Freedom.ogv" type="video/ogv">
		<source src="img/Freedom.mp4" type="video/mp4">
	</video>

	<div id="main-wrap" class="first">
		<div>
			<!-- <h1 data-scroll="toggle(.fromLeftIn, .fromLeftOut)">Hello</h1> -->
		</div>
		<div>
			<h1 data-scroll="toggle(.fromLeftIn, .fromLeftOut)">Is there an<br>echo in<br>here?</h1>
			<div id="draggable"><a href="pages/page2.html" class="link-to-open"><img data-scroll="toggle(.fromBottomIn, .fromBottomOut)" id="pin" src="img/pin.png"></a></div>
			<div id="droppable">
				<img data-scroll="toggle(.fromRightIn, .fromRightOut)" id="bubble1" src="img/bubble1.png">
			</div>
		</div>
	</div>
</body>
</html>
