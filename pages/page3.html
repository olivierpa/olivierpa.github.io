<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Is There an Echo In Here?</title>
	<link rel='shortcut icon' type='image/x-icon' href='img/pin.svg' />
	<link href="https://fonts.googleapis.com/css?family=Raleway|Unlock" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-3.2.1.min.js"></script>
	<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/script.js"></script>
	<script src="../js/ScrollTrigger.min.js"></script>
	<script src="../js/blockScroll.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			var trigger = new ScrollTrigger({
			  toggle: {
			    visible: '.visible',
			    hidden: '.hidden'
			  },
			  offset: {
			    x: 0,
			    y: 20
			  },
			  addHeight: true,
			  once: false
			}, document.body, window);
		});
	</script>
	<script>
		$(function() {
			var blockScroller = $("#main-wrap").blockScroll();
		});
	</script>
</head>

<body>
	<video autoplay loop muted id="vid">>
		<source src="../img/FreedomBubble.webm" type="video/webm">
		<source src="../img/FreedomBubble.ogv" type="video/ogv">
		<source src="../img/FreedomBubble.mp4" type="video/mp4">
	</video>
	<div id="main-wrap" class="third">
		<div>
			<h1 style="font-size: 4em; padding: 0 20%" data-scroll="toggle(.scaleUpIn .scaleUpOut)">Everytime you watch, click or even ignore something,<br>we collect data and use it to offer you<br>content you'll like</h1>
		</div>
		<div>
			<h1 data-scroll="toggle(.fromLeftIn, .fromLeftOut)">You remember agreeing to all of this,<br><a href="page4.html">Right?</a></h1>
		</div>
	</div>
</body>
</html>
