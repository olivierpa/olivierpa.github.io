<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Fly to a location based on scroll position</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<style>
#map {
    position: fixed;
    width:50%;
}
#features {
    width: 50%;
    margin-left: 50%;
    font-family: sans-serif;
    overflow-y: scroll;
    background-color: #fafafa;
}
section {
    padding:  25px 50px;
    line-height: 25px;
    border-bottom: 1px solid #ddd;
    opacity: 0.25;
    font-size: 13px;
}
section.active {
    opacity: 1;
}
section:last-child {
    border-bottom: none;
    margin-bottom: 200px;
}
</style>

<div id='map'></div>
<div id='features'>
    <section id='1924' class='active'>
        <h3>Paris 1924</h3>
        <p><img src="1924.png" width="80%"></p>
    </section>
    <section id='1936'>
        <h3>Berlin 1936</h3>
        <p><img src="1936.png" width="80%"></p>
    </section>
    <section id='1968'>
        <h3>Mexico 1968</h3>
        <p><img src="1968.png" width="80%"></p>
    </section>
    <section id='2008' style="margin-bottom: 500px">
        <h3>Beijing 2008</h3>
        <p><img src="2008.png" width="80%"></p>
    </section>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpcGEiLCJhIjoiY2phamllOThnM3NqbjMzbnU1d3Rhamc2MSJ9.lqs5rP69L7aLd3JkI4Yw_Q';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [2.294,48.858],
    zoom: 15.5,
    bearing: 27,
    pitch: 45
});

var chapters = {
    '1924': {
        bearing: 27,
        center: [2.246,48.930],
        zoom: 15.5,
        pitch: 20
    },
    '1936': {
        duration: 6000,
        center: [13.239,52.515],
        bearing: 150,
        zoom: 15,
        pitch: 0
    },
    '1968': {
        bearing: 90,
        center: [-99.192,19.332],
        zoom: 16.5,
        speed: 0.6,
        pitch: 40
    },
    '2008': {
        bearing: 90,
        center: [116.392155, 39.990923],
        zoom: 15
    }
};

// On every scroll event, check which element is on screen
window.onscroll = function() {
    var chapterNames = Object.keys(chapters);
    for (var i = 0; i < chapterNames.length; i++) {
        var chapterName = chapterNames[i];
        if (isElementOnScreen(chapterName)) {
            setActiveChapter(chapterName);
            break;
        }
    }
};

var activeChapterName = 'baker';
function setActiveChapter(chapterName) {
    if (chapterName === activeChapterName) return;

    map.flyTo(chapters[chapterName]);

    document.getElementById(chapterName).setAttribute('class', 'active');
    document.getElementById(activeChapterName).setAttribute('class', '');

    activeChapterName = chapterName;
}

function isElementOnScreen(id) {
    var element = document.getElementById(id);
    var bounds = element.getBoundingClientRect();
    return bounds.top < window.innerHeight && bounds.bottom > 0;
}

map.on('load', function() {

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "<strong>Stade Olympique Yves-du-Manoir</p>",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [2.246,48.930]
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });

    // Create a popup, but don't add it to the map yet.
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'places', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

    map.on('mouseleave', 'places', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

    var frameCount = 3;
    for (var i = 0; i < frameCount; i++) {

        map.addLayer({
            id: 'radar' + i,
            source: {
                type: 'image',
                url: 'rond' + i + '.png',
                coordinates: [
                    [-80.425, 46.437],
                    [-71.516, 46.437],
                    [-71.516, 37.936],
                    [-80.425, 37.936]
                ]
            },
            type: 'raster',
            paint: {
                'raster-opacity': 0,
                'raster-opacity-transition': {
                    duration: 0
            }
            }
        });
    }

    var frame = frameCount - 1;
    setInterval(function() {
        map.setPaintProperty('radar' + frame, 'raster-opacity', 0);
        frame = (frame + 1) % frameCount;
        map.setPaintProperty('radar' + frame, 'raster-opacity', 1);
    }, 200);
});
</script>

</body>
</html>
